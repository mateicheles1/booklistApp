<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList App</title>
    <link rel="icon" type="image/x-icon" href="./images/open-book.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container mt-5">

        <h1 class="text-center mb-4">
            <div class="img">
                <img src="./images/open-book.png" alt="">
            </div>
            BookList
        </h1>
        <span class="prepend alert alert-danger" role="alert"></span>
        <form autocomplete="off" id="book-form">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="author" placeholder="Author">
            </div>
            <button class="btn btn-primary btn-block" id="add--btn">
                Add Book
            </button>
        </form>

        <table class="table table-stripped mt-5">
            <thead>
                <tr>
                    <td id="first">Title</td>
                    <td id="second"s>Author</td>
                    <td> </td>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>
    <script src="scripts/app.js" type="module"></script>
</body>
</html>
